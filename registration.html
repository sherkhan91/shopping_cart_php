    <script language="JavaScript" type="text/JavaScript">
		
		function isNumeric(elem){
			var numericExpression = /^[0-9]+$/;
			if(elem.value.match(numericExpression)){
				return true;
			}
			else{
				return false;
				elem.focus();
			}
		}
		
		function validateEmail(email) 
			{
			const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(email);
			}

		function notEmpty(elem){
			// console.log("yes im here");
			if (elem.value.length == 0){
				return false;
				// elem.focus();
			}
			else {
				return true;
			}
		}

		function valideAllfields(){
			if (notEmpty( document.getElementById("name"))) {
				if (notEmpty(document.getElementById("email")) && validateEmail(document.getElementById("email").value) ) {
					if (notEmpty( document.getElementById("phone"))&& isNumeric(document.getElementById("phone"))) {
						if (notEmpty( document.getElementById("comment"))) {
						return true;
			}
			else {
				alert("The comment field can not be empty!");
				document.getElementById("comment").value=''
				document.getElementById("comment").focus()
				return false;
			}
		}
				else {
				alert("The phone field can not be empty! and it must be a number.");
				document.getElementById("phone").value=''
				document.getElementById("phone").focus()
				return false;
			}
		}
				else {
				alert("The email field can not be empty! and must contain a valid email address.");
				document.getElementById("email").value=''
				document.getElementById("email").focus()
				return false;
			}
		}
				else {
				alert("The name field can not be empty!");
				document.getElementById("name").value=''
				document.getElementById("name").focus()
				// return false;
			}
		}


    </script>
